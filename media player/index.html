<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
	<script type="text/javascript" src="script (jerome).js"></script>
	
  </head>
  <body onload="init()">
    <h1 id="title">Hello, world!</h1>
	<h2 id="duration"></h2>
   <audio id="mediaplayer"
        controls
        src="Stay_With_You.mp3" ontimeupdate="updateProgress()" onloadedmetadata="updateDuration()">
            Your browser does not support the
            <code>audio</code> element.
    </audio>
    <div class="container">
        <div class="row">
        <div class="col-lg-4 col-md-12 col-sm-12"><button class="btn btn-primary" onclick="previous()">Précédent !</button></div>
        <div class="col-lg-4 col-md-12 col-sm-12"><button id="btnplay" class="btn btn-primary" onclick="play()">Lecture</button></div>
        <div class="col-lg-4 col-md-12 col-sm-12"><button class="btn btn-primary" onclick="next()">Suivant !</button></div>
        </div>
        <div class="row">
            <div id="part4" class="col-lg-5"><button class="btn btn-primary" onclick="progress()">Progression !</button></div>
        <div class="col-lg-2 text-center">Progression :<input type="range" id="progression" min="0" onchange="progress()" value="0"><br><span id="currenttime"></span></div>
        <div class="col-lg-2"><button class="btn btn-primary" onclick="volumeMinus()">Vol -</button>Volume :<input type="range" id="volume" step="0.2" min="0" max="1" value="1" onchange="changeVolume()"><button class="btn btn-primary" onclick="volumePlus()">Vol +</button></div>
        </div>
		<div id="liste" class="row">
			
		</div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
