<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

<body onload="init()">
    
   <section class="container-fluid  col-lg-12  col-12 " >

        <!-- première ligne -->

       <section class="row black">
        <article class="col-xl-4  col-lg-4  col-md-4  col-sm-12  col-12">
            <!-- pad play stop step -->
            <div class=" mt-4  text-center">
                <button class="player  w-25 " id="previous"  type="submit" alt="backward" onclick="previous()"><i class="fa fa-step-backward " >précédent</i></button>
                <button class="player  w-25" id="btnplay" type="submit" alt="" onclick="play()"><i class="fa fa-play-circle" id="playlogo" >lecture</i></button>
                <button class="player  w-25" id="next" type="submit" alt="forward" onclick="next()">suivant<i class="fa fa-step-forward " ></i></button>
            </div>
            <div>
                <button class="player  ml-5" id="voldown"  type="submit" alt="" onclick="voldown()"><i class="fas fa-volume-down" ></i></button>
                    <input class="mt-5  w-50  vol" type="range" id="volume" step="0.2" min="0" max="1" value="1" name="volume" onchange="changeVolume()">
                <button class="player  " id="volup" type="submit" alt="volup" onclick="volup()"><i class="fas fa-volume-up " ></i></button>
            </div> 
        </article>
        
        <article class="col-xl-4  col-lg-4  col-md-4  col-sm-5  col-12  mt-3">
            <!-- barre de lecture -->
            <div class="mt-xl-4  mt-lg-4  mt-md-4  mt-sm-1  ">
            <h3 class="titleclass  ml-sm-1  ml-1" id="name" ></h3>
            <h5 class="titleclass ml-sm-1  ml-1 " id="title"></h5>
            <div class="d-flex justify-content-center  my-4">
            <div class="w-75">
            <h6 id="duration"></h6>
            <input type="range" class="custom-range" id="progression"  value="0" min="0"  onclick="progress()"><span id="currenttime"></span>
            </div>
            <span class="font-weight-bold  text-primary  ml-2  valueSpan2"></span>
            </div>
            </div>
        </article>

        <article class="col-xl-4  col-lg-4  col-md-4  col-sm-7  col-12">
            <!-- bouton recherche -->
              <div class="navbar navbar  mt-4    text-center  search">
                <form class="form-inline   w-100   mt-sm-5">
                  <input class="form-control  mr-sm-2  mt-sm-2  w-75  col-xl-8  col-lg-8  col-md-8  col-8 " type="search" placeholder="Search..." aria-label="Search">
                  <button class="btn btn-outline-success   mt-sm-2  col-xl-2  col-lg-2  col-md-2  col-2  valid" type="submit"><i class="fa fa-search" ></i></button>
                </form>
            </div>
        </article>
       </section>
